<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h2>TO DO LIST BY LAW</h2>
    </header>

    <main>
        <div id="ToDoList" class="list-container">
            <form id="ToDoListForm" class="to-do-list-form">
            
            </form>
        </div>

        <div class="submit-container">
            <form id="ToDoListSubmitForm" class="submit-form" autocomplete="off">

                <input type="text" name="ToDoListContent" class="to-do-list-content" placeholder="Enter a Task" maxlength="45">
                <input type="submit" class="submit" value="submit">
    
            </form>
        </div>
        
    </main>

    <footer>
        <p>I made this as Javascript practice it focuses more on functionality than design <br> 6/6/2023</p>
    </footer>




  <script src="script.js"></script>  
</body>
</html>
